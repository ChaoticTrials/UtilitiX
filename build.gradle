buildscript {
    apply from: 'https://noeppi-noeppi.github.io/ModUtils/v3/buildscript.gradle', to: buildscript
}

apply from: 'https://noeppi-noeppi.github.io/ModUtils/v3/mod.gradle'

apply plugin: 'io.github.noeppi_noeppi.tools.modgradle.coremods'

repositories {
    maven {
        name = "JEI"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "LibX"
        url = "https://maven.melanx.de/"
    }
    maven {
        name = "MinecraftUtilities"
        url = 'https://noeppi-noeppi.github.io/MinecraftUtilities/maven'
    }
    maven {
        name = "CurseForge Maven"
        url = "https://cursemaven.com/"
    }
}

dependencies {
    annotationProcessor fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.18-3.0.1")

    implementation fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.18-3.0.1")
    compileOnly fg.deobf("mezz.jei:jei-1.18:9.0.0.40:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.18:9.0.0.40")

    implementation fg.deobf("curse.maven:jade-324717:3544015")
//    runtimeOnly fg.deobf("de.melanx.recipeprinter:recipeprinter-1.16.3:2.0.4")

    coremods 'io.github.noeppi_noeppi.misc:CoreModTypes:5.0.1-2'
}