buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/experimental/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/experimental/mod.gradle'
apply plugin: 'org.moddingx.modgradle.coremods'
apply plugin: 'org.moddingx.modgradle.cursedep'

repositories {
    maven {
        name = "JEI"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "LibX"
        url = "https://maven.melanx.de/"
    }
    maven {
        name = "ModdingX"
        url = 'https://maven.moddingx.org/'
    }

    maven {
        name = "blamejared"
        url = "https://maven.blamejared.com/"
    }
}

dependencies {
    annotationProcessor fg.deobf("org.moddingx:LibX:1.19-4.0.3")

    implementation fg.deobf("org.moddingx:LibX:1.19-4.0.3")
    implementation fg.deobf("mezz.jei:jei-1.19-forge:11.0.0.206")

    implementation curse.mod(324717, 3834997) // Jade 1.19-forge-7.3.1

//    runtimeOnly fg.deobf("de.melanx:RecipePrinter:1.18.2-3.2.0")

    coremods 'org.moddingx:CoreModTypes:5.0.2-2'

    // for testing
    implementation fg.deobf("vazkii.quark:Quark:3.3-364.2446")
    implementation fg.deobf("vazkii.autoreglib:AutoRegLib:1.8-54.115")
//    runtimeOnly curse.mod(443900, 3760255) // Pipez
//    runtimeOnly curse.mod(254241, 3781218) // Mob Grinding Utils
}
